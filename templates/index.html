{% extends 'base.html' %}

{% block content %}
<br>
<form method="post">
        <input type="submit" value="Return">
    </form>
<br>
    <div>
    {% for x in messages %}
    <h3>Carrier: {{ x }}</h3>
    <table class="quotetable">
        <thead>
            <tr>
                <th>Service</th>
                <th>Code</th>
                <th>Quote Charge</th>
            </tr>
        </thead>
        <tbody>
            {% for y in messages[x] %}
            <tr>
                <td>{{ y['qservice'] }}</td>
                <td>{{ y['qcode'] }}</td>
                <td>${{ '%.2f' % y['qcharge'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    {% endfor %}
</div>
<br>

<form method="post">
        <input type="submit" value="Return">
    </form>
{% endblock %}
